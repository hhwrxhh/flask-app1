<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h1>Photo Editor</h1>
        <input type="file" id="image-file" accept="image/*">
        <button id="load-image-btn">Load Image</button>
        
        <div class="controls">
            <label>Brightness</label>
            <input type="range" id="brightness-slider" min="0" max="2" step="0.1" value="1">
            <label>Contrast</label>
            <input type="range" id="contrast-slider" min="0" max="2" step="0.1" value="1">
            <label>Blur</label>
            <input type="range" id="blur-slider" min="0" max="10" step="1" value="0">
            <label>Grayscale</label>
            <input type="checkbox" id="grayscale-checkbox">
        </div>
        
        <div class="image-container">
            <img id="image-display" src="" alt="Your image here">
        </div>
        
        <button id="download-image-btn" style="display:none;">Download Edited Image</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
